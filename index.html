<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿祥WorkShop</title>
    <link rel="stylesheet" href="public/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <div id="content">
        <div id="navBar">
            <div>阿祥WorkShop</div>
        </div>
        <div id="contentBody">
            <div id="leftSideMenu">
                <ul id="LeftMenu">
                    <li class="rsRoot"><div data-rs="node">Node.js</div>
                        <ul>
                            <li><div data-rs="whatIsNode"><span class="page">什麼是Node.js</span></div></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div id="mainContent"></div>
        </div>
    </div>
</body>
<script src="public/node_modules/jQuery/tmp/jquery.js"></script>
<script src="public/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script>
    $(document).ready(function(){
        $("#LeftMenu").menu();
        $(".page").click(function(){
            var url="pages/";
            var lis=$(this).parentsUntil("#LeftMenu");
            for(be=lis.length-1;be>=0;be--){
                if(lis[be].tagName==='LI'){
                    url+=$(lis[be]).children('div').attr('data-rs')+'/';
                }
            }
            url=url.substr(0,url.length-1);
            url+='.html';
            $("#mainContent").load(url);
        });
    });
</script>
</html>
